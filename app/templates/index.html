{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white pt-3">Welcome to Pitch App</h1>
    {% if current_user.is_authenticated %}
    <a href="/pitch/new" class="btn btn-success my-3" style="font-size:small" >New Pitch</a>
    {% endif %}
    <hr>
    {%if pitches%}
    <div class="row">
        {{macro.displayPitches(pitches)}}
    </div>
    {% else %}
    <h3 class="text-center text-white">Sign in to Post Pitches!</h3>
    {% endif %}
    
    {% endblock %}
</div>
